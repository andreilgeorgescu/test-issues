version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - checkov@3.2.373
    - git-diff-check
    - markdownlint@0.44.0
    - oxipng@9.1.4
    - prettier@3.5.2
    - trufflehog@3.88.12
    - yamllint@1.35.1
actions:
  enabled:
    - git-lfs2
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  disabled:
    - git-lfs
    - trunk-announce
    - trunk-upgrade-available
  definitions:
  definitions:
    - id: git-lfs2
      display_name: Git LFS
      description: Git LFS hooks
      run: git lfs "${hook}" ${@}
      triggers:
        - git_hooks: [post-checkout, post-commit, post-merge, pre-push]
